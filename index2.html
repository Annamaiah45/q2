<body>
    <h3>For Answer see in console</h3>
<script>
function reverseArray(arr) {
  let left = 0;
  let right = arr.length - 1;

  while (left < right) {
    let temp = arr[left];
    arr[left] = arr[right];
    arr[right] = temp;

    left++;
    right--;
  }
}
let arr = [];
let n = parseInt(prompt("Enter the size of the array:"));
for (let i = 0; i < n; i++) {
  let num = parseInt(prompt("Enter element " + (i+1) + ":"));
  arr.push(num);
}
reverseArray(arr);
console.log("Reversed array:", arr);
</script>
</body>
